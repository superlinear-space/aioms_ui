<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="cdn/axios/1.0.0/axios.min.js"></script>
  <script src="cdn/vue/2.5.2/vue.min.js"></script>
  <link rel="stylesheet" href="cdn/element-ui/2.9.1/theme-chalk/index.css" />
  <link rel="stylesheet" href="css/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/list.css">
  <script src="cdn/element-ui/2.9.1/index.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/dxutils.js"></script>

</head>

<body>
  <div id="app">
    <el-container>
      <el-header>
        <el-menu :default-active="activeName" mode="horizontal" background-color="#171b22" text-color="#fff"
          active-text-color="#00baff" @select="handleSelect">
          <el-menu-item index="3">
            <i class="iconfont icon-daping"></i>
            已发布大屏
          </el-menu-item>
          <el-menu-item index="2">
            <i class="iconfont icon-daping"></i>
            大屏库
          </el-menu-item>
          <el-menu-item index="0">
            <i class="iconfont icon-daping"></i>
            模板库
          </el-menu-item>
          <el-menu-item index="1">
            <i class="iconfont icon-moban"></i>
            组件库
          </el-menu-item>
          <el-menu-item index="4">
            <i class="iconfont icon-daping"></i>
            业务组件
          </el-menu-item>
        </el-menu>
      </el-header>
      <el-main>
        <div class="content">
          <div class="content__item content__item--add" v-if="activeName!=3">
            <a :href="activeName == '4' ? 'build-bus-com.html' : 'build.html'" target="_blank">
              <i class="el-icon-plus"></i>
              <p>新建{{activeNameMap[activeName]}}</p>
            </a>
          </div>
          <div class="content__item" v-for="(item,index) in list" :key="index" @mouseover="item._menu=true"
            @mouseout="item._menu=false">
            <div class="content__info">
              <img v-if="item.img" :src="item.img" alt="" />
              <div class="content__menu" v-if="item._menu">
                <a class="content__view" v-if="item.status==0" :href="getScreenUrl(item)" target="_blank">编辑</a>
                <a class="content__view" style="cursor: pointer" @click="handleCopy(item)">复制</a>
                <a class="content__view" v-if="item.status==0" style="cursor: pointer" @click="handleDel(item)">删除</a>
              </div>
            </div>
            <div class="content__main">
              <span class="content__name">{{item.label}}</span>
              <div v-show="activeName != '4'">
                <a class="content__view"
                  :href="item.status?'./viewpub.html?id='+item.id+'&type='+activeName : './view.html?id='+item.id+'&type='+activeName"
                  target="_blank">
                  <i class="el-icon-view"></i>
                  {{item.status?'查看':'预览'}}
                </a>
                <span class="content__status" :class="{'content__status--active':item.status}">
                  <a class="content__view" @click="handlePublish(item)" style="cursor: pointer">
                    <i class="el-icon-check"></i>{{item.status?'取消发布':'发布'}}
                  </a>
                </span>
              </div>

            </div>
          </div>
        </div>
      </el-main>
    </el-container>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        activeName: '3',
        activeNameMap: {
          '0': '模板库',
          '1': '组件库',
          '2': '大屏库',
          '3': '已发布大屏',
          '4': '业务组件',
        },
        username: '',
        list: [],
        list2: [],
        list3: [],
        list4: [],
        list0: [{
          id: 3,
          img: './data/data3.jpg',
          label: "大屏模版1",
          status: true
        }, {
          id: 0,
          img: './data/data0.jpg',
          label: "大屏模版2",
          status: true
        }, {
          id: 1,
          img: './data/data1.jpg',
          label: "大屏模版3",
          status: false
        }, {
          id: 9,
          img: './data/data9.jpg',
          label: "大屏模版4",
          status: false
        }, {
          id: 2,
          img: './data/data.jpg',
          href: './wel.html',
          label: "动态演示",
          status: false
        }],
        list1: [{
          id: 2,
          img: './data/data2.jpg',
          label: "滑动组件",
          status: false
        }, {
          id: 4,
          img: './data/data4.jpg',
          label: "自定义组件",
          status: false
        }, {
          id: 5,
          img: './data/data5.jpg',
          label: "数据格式化",
          status: false
        }, {
          id: 6,
          img: './data/data6.jpg',
          label: "提示语格式化",
          status: false
        }, {
          id: 7,
          img: './data/data7.jpg',
          label: "选项卡例子",
          status: false
        }, {
          id: 8,
          img: './data/data8.jpg',
          label: "水印例子",
          status: false
        }]
      }
    },
    mounted() {
      getUserInfo().then(res => {
        this.username = res;
        console.log(this.username)
      });
    },
    watch: {
      activeName: {
        async handler(val) {
          this.getBigscreenList(val);
        },
        immediate: true
      }
    },
    methods: {
      async getBigscreenList(val) {
        this.list2.length = 0;
        this.list3.length = 0;
        this.list4.length = 0;
        if (val == '2') {
          await apiquery('get', '/api/custom_bigscreen_list/?limit=1000&offset=0').then(res => {
            console.log('2222:', res.results)
            res.results.forEach((ele, index) => {
              if (ele.ispublished == 0)
                this.list2.push({ "id": ele.id, "img": ele.thumbnail, "label": ele.name, "status": ele.ispublished });
            })
          });
        }
        if (val == '3') {
          await apiquery('get', '/api/custom_bigscreen_list/?limit=1000&offset=0').then(res => {
            console.log('3333:', res.results)
            res.results.forEach((ele, index) => {
              if (ele.ispublished == 1)
                this.list3.push({ "id": ele.id, "img": ele.thumbnail, "label": ele.name, "status": ele.ispublished });
            })
          });
        }
        if (val == '4') {
          await apiquery('get', '/api/custom_bigscreen_bus_com/?limit=1000&offset=0').then(res => {
            console.log('3333:', res.results)
            res.results.forEach((ele, index) => {
              this.list4.push({ ...ele, "img": ele.thumbnail, "label": ele.name, "status": '' });
            })
          });
        }
        this.list = this['list' + val];
        this.initData();
      },
      getScreenUrl(item) {
        if (this.activeName == '4') {
          return item.href ? item.href : './build-bus-com.html?id=' + item.id;
        }
        return item.href ? item.href : './build.html?id=' + item.id + '&type=' + this.activeName;
      },
      handleSelect(key, keyPath) {
        this.activeName = key;
      },
      initData() {
        this.list.forEach((ele, index) => {
          this.$set(this.list[index], '_menu', false);
        })
      },
      handleCopy(item) {
        this.$confirm(`是否新增复制 ${item.label} 模板?`, '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(async () => {
          if (this.activeName == '4') {
            console.log('item:', item)
            var conf = {
              ...item,
              "label": '复制' + item.label,
              "title": '复制' + item.title,
              "name": '复制' + item.name,
            };
            await newBusCom(conf).then(res => {
              console.log('res:', res);
              this.getBigscreenList(this.activeName);
            });
            return;
          }
          var conf = {
            "name": '复制' + item.label,
            "ispublished": item.status,
            "config": '',
            "lists": '',
            "thumbnail": item.img,
            "creator": this.username
          };
          await getTemplate(item.id).then(res => {
            conf['config'] = res.config;
            conf['lists'] = res.lists;
          });
          await newTemplate(conf).then(res => {
            this.getBigscreenList(this.activeName);
            // var newitem = Object.assign({}, item);
            // newitem.id = res.id;
            // this.list.push(newitem);
            // this['list' + activeName].push(newitem);
          });
        })
      },
      handlePublish(item) {
        var doPublish = 0, strHints = '';
        console.log(item);
        if (item.status == false) {
          doPublish = 1;
          strHints = `是否确定发布 ${item.label} 模板?`;
        }
        else {
          doPublish = 0;
          strHints = `是否确定取消发布 ${item.label} 模板?`;
        }
        this.$confirm(strHints, '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(async () => {
          id = item.id;
          if (id != '' || id != null) {
            var conf = { 'ispublished': doPublish };
            await saveTemplate(id, conf).then((res) => {
              this.list.forEach((ele, index, arr) => {
                if (ele.id == id) arr.splice(index, 1);
              })
              this.activeName = this.activeName;
            });
          }
        }).catch((reason) => {
          console.log(reason);
        });
      },
      handleDel(item) {
        this.$confirm(`是否确定删除 ${item.label} 模板?`, '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(async () => {
          id = item.id;
          if (id != '' || id != null) {
            if (this.activeName == '4') {
              await deleteBusCom(id).then(res => {
                this.getBigscreenList(this.activeName)
              });
              return;
            }
            await deleteTemplate(id).then(res => {
              this.list.forEach((ele, index, arr) => {
                if (ele.id == id) arr.splice(index, 1);
              })
              this.activeName = this.activeName;
            });
          }
        })
      }
    }
  })
</script>

</html>
